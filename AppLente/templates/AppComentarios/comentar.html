{% extends 'base/base.html' %}

{% block tittle %} Comentarios {% endblock%}

{% block pagina %} Comentarios {% endblock %}

{% block main %}


<div class="main_div">
    <article class="feed_principal">
        <header class="titulo_header">
            <h2 class="big">
                {{instance.texto}}
            </h2>
        </header>

        <div class="feed_propieda">
            <div class="feed_avatar">
                <a href="" style="background-imgage:url();" class="UserAvatar">

                </a>
            </div>

            <div class="feed_detalles">
                <div class="feed_meta">
                    <a href="">
                        {{instance.usuario.username}}
                    </a>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn_comentar">Comentar</button>
                </form>
            </div>
        </div>
    </article>
</div>

{% end block %}
